<div id="userForm">
	<form method="post" novalidate> <!-- post data to this script as no action attribute specified-->
		<fieldset>
			<div>
				<div class="email">
					<label for="email">Email</label>
					<input title="email format required and UNIQUE" type="text" name="email" 
			       	d="email" maxlength="45" size ="45"/>
				</div>
				<div class="username">
					<label for="username">Username</label>
					<input title="Alphanumeric >=8 characters and UNIQUE" type="text" name="username" 
			       	id="username" maxlength="30" size ="45"/>
				</div>
				<div class="password">
					<label for="password">Password</label>
					<input title=">= 8 characters, MUST include, uppercase, lowercase, a number, plus one of ! - < > Â£ $ % & * ~ #"
			       		type="text" name="password" id="password" maxlength="15" size ="45"/>
				</div>
				<div >
					<label for="userType">User Type</label>
					<select title="Select either Academic, Admin or Student" name="userType" id="userType">
						<option value="academic">Academic</option>
						<option value="admin">Admin</option>
						<option value="student">Student</option>
					</select>
				</div>
				<input type="submit" name="userDataSubmitted"  id = "userDataSubmitted" value="Save" />
				<input type="submit" name="userDataClear" value="Clear" />
			</div>
		</fieldset>

	</form>
</div>
